{% extends "base.html" %}

{% block titulo %} Cadastrar Aluno {% endblock %}

{% block conteudo %}
<div class="container mt-4">
    <h2 class="mb-3">Formulário de Aluno</h2>

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ aluno.nome|default_if_none:'' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" value="{{ aluno.matricula|default_if_none:'' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="curso" class="form-label">Curso:</label>
            <input type="text" id="curso" name="curso" value="{{ aluno.curso|default_if_none:'' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="turma" class="form-label">Turma:</label>
            <input type="text" id="turma" name="turma" value="{{ aluno.turma|default_if_none:'' }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_alunos' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
