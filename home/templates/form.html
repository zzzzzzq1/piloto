{% extends "base.html" %}

{% block titulo %} Formulário {% endblock %}

{% block conteudo %}
<form method="post">
    {% csrf_token %}
    <p>
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" class="form-control" name="nome_completo" required>
    </p>
    <p>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" class="form-control" name="data_nascimento" required>
    </p>
    <p>
        <label for="rg">RG:</label>
        <input type="text" id="rg" class="form-control" name="rg" required>
    </p>
    <p>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" class="form-control" name="cpf" required>
    </p>
    <p>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" class="form-control" name="telefone" required>
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" name="email" required>
    </p>
    <p>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" class="form-control" name="endereco" required>
    </p>
    <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
</form>
{% endblock %}
